<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css">
    <title>Document</title>
</head>
<body>
    <h3>Registro</h3>
    <div class="container">
    <form>
        <label for="nombre">Nombres: </label>
        <input type="text" name="nombre" id="nombre"><br>
        <label for="primerApellido">Apellido Paterno: </label>
        <input type="text" name="primerApellido" id="primerApellido"><br>
        <label for="segundoApellido">Apellido Materno: </label>
        <input type="text" name="segundoApellido" id="segundoApellido"><br>
        <label for="diaNacimiento">Fecha de nacimiento: </label>
        <input type="date" name="diaNacimiento" id="diaNacimiento"><br>
        <label for="correo">Correo Electronico: </label>
        <input type="email" name="correo" id="correo"><br>
        <label for="usuario">Usuario: </label>
        <input type="text" name="usuario" id="usuario"><br>
        <label for="contrasena">Contraseña: </label>
        <input type="password" name="contrasena" id="contrasena"><br>
        <label for="repiteContrasena">Confirmar Contraseña: </label>
        <input type="password" name="repiteContrasena" id="repiteContrasena"><br>
        <label for="terminos"><a href="https://www.softtek.com/legal-disclaimer">Aceptar terminos y condiciones</a></label>
        <input type="checkbox" name="terminos" id="terminos" value="yes"><br>
        <input type="submit" value="Registrarse">
    </form>
    </div>
</body>
</html>
